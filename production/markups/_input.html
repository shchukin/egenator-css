    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.input</h1>


            <div class="input">
                <input class="input__widget" type="text" placeholder="Input field">
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.input--faded</h2>

            <div class="input input--faded">
                <input class="input__widget" type="text" placeholder="Input field">
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.input--select</h2>

            <div class="input input--select">
                <select class="input__widget">
                    <option>Санкт-Петербург</option>
                    <option>Москва</option>
                    <option>Бангкок</option>
                    <option>Хошимин</option>
                </select>
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.input--larger</h2>


            <div class="input input--larger input--larger">
                <input class="input__widget" type="text" placeholder="Input field">
            </div>

            <br>

            <div class="input input--select input--larger">
                <select class="input__widget">
                    <option>Санкт-Петербург</option>
                    <option>Москва</option>
                    <option>Бангкок</option>
                    <option>Хошимин</option>
                </select>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
