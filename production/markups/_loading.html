<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.loading</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css?1667394486">
    </head>

    <body>


        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.loading</h1>

            <div class="loading">
                <div class="loading__point" style="left: 70%;">
                    Моя цель: 65 баллов
                </div>
                <div class="loading__progress loading__progress--backward" style="width: 60%">
                    <div class="loading__bar math-background"></div>
                </div>
                <div class="loading__progress" style="width: 50%;">
                    <div class="loading__bar math-background"></div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <h2>.loading__peak & .loading__bubble</h2>
            <br>
            <br>

            <div class="loading">
                <div class="loading__progress" style="width: 50%;">
                    <div class="loading__bar math-background">
                        <div class="loading__peak math-background">
                            <div class="loading__bubble title title--h6">73</div>
                        </div>
                    </div>
                </div>
                <div class="loading__beginning caption">Баллы</div>
                <div class="loading__end caption">100</div>
            </div>




            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
