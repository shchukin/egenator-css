<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.avatar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=cyrillic" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>


        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.avatar</h1>


            <a class="avatar">
                <img class="avatar__image"
                     srcset="../temp/person-f-48x48@2x.jpg 2x"
                     src="../temp/person-f-48x48.jpg"
                     width="48"
                     height="48"
                     alt="Tim Cook"
                >
            </a>


            <br>
            <br>
            <br>
            <h2>.avatar--clickable</h2>

            <a class="avatar avatar--clickable">
                <img class="avatar__image"
                     srcset="../temp/person-f-48x48@2x.jpg 2x"
                     src="../temp/person-f-48x48.jpg"
                     width="48"
                     height="48"
                     alt="Tim Cook"
                >
            </a>

            <br>
            <br>
            <br>
            <br>

            <a class="avatar avatar--clickable">
                <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="38" height="38" transform="rotate(-90 19 19)" fill="url(#b)"/>
                    <defs>
                        <radialGradient id="b" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="rotate(101.083 10.817 13.884) scale(39.1255 54.4956)">
                            <stop offset=".04" stop-color="#E8E782"/>
                            <stop offset=".813" stop-color="#F3AA5C"/>
                            <stop offset=".969" stop-color="#EE5B54"/>
                        </radialGradient>
                    </defs>
                </svg>
            </a>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <!-- jQuery -->
        <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/_mfp.js"></script>


    </body>
</html>
