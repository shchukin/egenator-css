        <div class="page">
            <div class="settings">
                <div class="settings__head-wrap container container--full-width">
                    <div class="settings__head">
                        <div class="settings__breadcrumbs breadcrumbs">
                            <div class="breadcrumbs__item">
                                <a class="next" href="#">Dashboard</a>
                            </div>
                        </div>
                        <h1 class="settings__heading title title--h5">
                            Настройки
                        </h1>
                    </div>
                </div>
                <div class="settings__body-wrap container">
                    <div class="settings__body">
                        <div class="settings__content">
                            <h1 class="visuallyhidden">Уведомления</h1>
                            <form class="checklist">
                                <div class="checklist__section">
                                    <h2 class="checklist__heading title title--h6">
                                        Пуш-уведомления
                                    </h2>
                                    <div class="checklist__list">
                                        <label class="checklist__item choice choice--checkbox choice--full-width">
                                            <input class="choice__widget" type="checkbox" checked>
                                            <i class="choice__icon" role="presentation"></i>
                                            <span class="choice__label">Присылать миссии на день</span>
                                        </label>
                                        <label class="checklist__item choice choice--checkbox choice--full-width">
                                            <input class="choice__widget" type="checkbox" checked>
                                            <i class="choice__icon" role="presentation"></i>
                                            <span class="choice__label">Присылать напоминания об онлайн-занятиях</span>
                                        </label>
                                        <label class="checklist__item choice choice--checkbox choice--full-width">
                                            <input class="choice__widget" type="checkbox" checked>
                                            <i class="choice__icon" role="presentation"></i>
                                            <span class="choice__label">Присылать напоминания сделать домашку</span>
                                        </label>
                                        <label class="checklist__item choice choice--checkbox choice--full-width">
                                            <input class="choice__widget" type="checkbox" checked>
                                            <i class="choice__icon" role="presentation"></i>
                                            <span class="choice__label">Уведомлять о проверке домашки преподавателем</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="checklist__section">
                                    <h2 class="checklist__heading title title--h6">
                                        Рассылки
                                    </h2>
                                    <div class="checklist__list">
                                        <label class="checklist__item choice choice--checkbox choice--full-width">
                                            <input class="choice__widget" type="checkbox" checked>
                                            <i class="choice__icon" role="presentation"></i>
                                            <span class="choice__label">Новости о новых курсах на платформе</span>
                                        </label>
                                        <label class="checklist__item choice choice--checkbox choice--full-width">
                                            <input class="choice__widget" type="checkbox" checked>
                                            <i class="choice__icon" role="presentation"></i>
                                            <span class="choice__label">Полезные материалы для обучения</span>
                                        </label>
                                        <label class="checklist__item choice choice--checkbox choice--full-width">
                                            <input class="choice__widget" type="checkbox" checked>
                                            <i class="choice__icon" role="presentation"></i>
                                            <span class="choice__label">Акции и скидки</span>
                                        </label>
                                        <label class="checklist__item choice choice--checkbox choice--full-width">
                                            <input class="choice__widget" type="checkbox">
                                            <i class="choice__icon" role="presentation"></i>
                                            <span class="choice__label">Новости из блога</span>
                                        </label>
                                    </div>
                                </div>
                                <button class="checklist__submit button button--larger" type="button">
                                    Сохранить изменения
                                </button>
                            </form>
                        </div>
